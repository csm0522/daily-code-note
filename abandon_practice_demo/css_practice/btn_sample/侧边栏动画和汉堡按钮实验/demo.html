<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>模仿侧边栏动画</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/demo-menu.css" />
		<script src="js/jquery.js"></script>
	</head>

	<body>
		<div class="container">
			<!--侧边栏-->
			<div class="sidebar">
				<!--为了放大效果做准备-->
				<div class="sidebtn"></div>
				<ul>
					<li class="line"></li>
					<li class="line"></li>
					<li class="line"></li>
				</ul>
				<div class="smenu">
					<a href="">Home</a>
					<a href="">About</a>
					<a href="">Exit</a>
				</div>
			</div>
			<div class="header">
				<h1 class="webfont">模仿侧边栏动画</h1>
			</div>
			<div class="body">
				<p>
					声明：这是一个模仿网上一个<b><a href="http://www.w2bc.com/article/160405" target="_blank">侧边栏demo动画</a></b>的一个自己平时练习的小demo。
但是实现的方式微微有点不同。</br>在做demo的时候也可以学习到很多，比如css3的动画，jq对象和js对象之间的转换。共勉之。加油。</br>demo的值得学习的地方还请移步到<b><a href="http://www.jianshu.com/p/b452946f405c" target="_blank">我的简书</a></b>进行查看啦！！
				</p>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		//	绑定点击事件
		$(".sidebtn").click(function() {
			$('.sidebtn').toggleClass("openbtn");
			var nodes = $(".line").siblings();
			$(nodes[0]).toggleClass("openline1");
			$(nodes[1]).toggleClass("openline2");
			$(nodes[2]).toggleClass("openline3");
			$('.smenu').toggleClass("openmenu");
		});
	</script>

</html>
